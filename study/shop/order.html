<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">订单列表</h1>
		</header>
		<div class="mui-content">
		</div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/base.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.post(service_url+'/orderApp/getOrderByUserId',null,function(result) {
					//服务器返回响应，根据响应结果，分析是否登录成功；
					console.log(result)
					if(result != null){
						var data = result.rows;
						for(var i=0;i<data.length;i++){
							$(".mui-content").append("<ul class='mui-table-view'><li class='mui-table-view-cell mui-collapse'>"
							+"<a class='mui-navigate-right' href='#'>"+data[i].shopName+"<span style='font-size: 14px;color: lightcoral;'>"+(data[i].statu == '3' ? '(已付款)' : '')+"</span></a><div class='mui-collapse-content'>"
							+"<p>订单号："+data[i].id+"</p><p>价格："+data[i].price+"</p><p>折扣价："+data[i].discountPrice+"</p>"
							+"<p>配送地址："+data[i].address+"</p><p>卖家："+data[i].seller+"</p><p>下单时间："+data[i].createtime+"</p></li></ul>");
						}
					}
			});
		</script>
	</body>

</html>
