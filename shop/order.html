<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">订单列表</h1>
		</header>
		<div class="mui-content">
			 
		</div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.ajax('http://127.0.0.1:8082/appservice/orderApp/getOrderByUserId', {
				data: {
					userId: 4
				},
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				/*headers: {
					'Content-Type': 'application/json'
				},*/
				success: function(result) {
					//服务器返回响应，根据响应结果，分析是否登录成功；
					console.log(result)
					if(result != null){
						var data = result.rows;
						for(var i=0;i<data.length;i++){
							$(".mui-content").append("<ul class='mui-table-view'><li class='mui-table-view-cell mui-collapse'>"
							+"<a class='mui-navigate-right' href='#'>"+data[i].shopName+"</a><div class='mui-collapse-content'>"
							+"<p>订单号："+data[i].id+"</p><p>价格："+data[i].price+"</p><p>下单时间："+data[i].createtime+"</p></li></ul>");
						}
					}
				},
				error: function(xhr, type, errorThrown) {
					//异常处理；
					//console.log(type);
				}
			});
		</script>
	</body>

</html>
