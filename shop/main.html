<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>main</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />

	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="index.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="shopList.html">
				<span class="mui-icon mui-icon-location"></span>
				<span class="mui-tab-label">发现</span>
			</a>
			<a class="mui-tab-item" href="cartList.html">
				<span class="mui-icon mui-icon-arrowdown"></span>
				<span class="mui-tab-label">购物车</span>
			</a>
			<a class="mui-tab-item" href="my.html">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我</span>
			</a>
		</nav>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//mui初始化
			mui.init();

			var subpages = ['index.html', 'shopList.html', 'cartList.html', 'my.html'];
			var subpage_style = {
				top: '0px',
				buttom: '50px'
			}

			var aniShow = {}; //动画显示
			//创建子页面，首个选项卡页面显示，其他均隐藏
			var loadedN = 0;
			mui.plusReady(function() {
				var temp = {};
				//获取当前页面
				var self = plus.webview.currentWebview();
				for(var i = 0; i < 4; i++) {
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if(i > 0) {
						sub.hide();
					} else {
						sub.addEventListener('loaded', function() {
							loadedN++;
							if(loadedN == 4) {
								plus.navigator.closeSplashscreen();
							}
						}); 
						self.append(sub);
					}

				}
			});
			//当前激活选项
			var activeTab = subpages[0];
			mui.plusReady(function() {
				//选项卡点击事件
				mui(".mui-bar-tab").on('tap', 'a', function(e) {
					var targetTab = this.getAttribute('href');
					if(targetTab == activeTab) {
						return;
					}
					this.setAttribute("style", "top:0;");
					plus.webview.show();
					activeTab == targetTab;
				});
			});
		</script>
	</body>

</html>
