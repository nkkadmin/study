<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			body {
				color: #797979;
				font-size: 16px;
			}
			
			.interval {
				height: 10px;
				background-color: #EFEFF4;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加新地址</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>收货人</label>
					<input type="text" name="receiver" class="mui-input-clear" />
				</div>
				<div class="mui-input-row">
					<label>联系电话</label>
					<input type="text" name="receiverphone" class="mui-input-clear" />
				</div>
				<div class="mui-input-row">
					<label>所在区</label>
					<input type="text" class="mui-input-clear" />
				</div>
				<div class="mui-input-row">
					<label>街道</label>
					<input type="text" class="mui-input-clear" />
				</div>
				<div>
					<textarea name="address" rows="3" cols="" placeholder="请填写详细信息"></textarea>
				</div>
				<div class="interval"></div>
				<div class="mui-input-row">
					<label>设为默认</label>
					<div class="mui-switch" id="mySwidth">
						<div class="mui-switch-handle"></div>
					</div>
				</div>
				<input type="hidden" name="isdefault" value="0" id="isdefault" />
			</form>
			<nav class="mui-bar mui-bar-tab">
				<button id="addAddress" type="button" class="mui-btn mui-btn-blue" style="width: 100%;height: 50px;margin-top: -7px;">保存</button>
			</nav>
		</div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/base.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			window.addEventListener("updateAddress",function(event){
					mui.toast('updateAddress',{duration:'short',type:'div'})
					var id = event.detail.id;
					mui.toast(id,{duration:'short',type:'div'})
				});
			$(function() {
				
				//开关事件
				document.getElementById("mySwidth").addEventListener('toggle', function(event) {
					$("#isdefault").val(event.detail.isActive ? 1 : 0);
				});
				
				$("#addAddress").click(function(){
					var data = $("form").serialize();
					var url = service_url+"/appservice/addressApp/addAddress"
					mui.post(url,data,function(data){
						mui.toast(data.message,{duration:'short',type:'div'})
					},'json');
				});
			})
		</script>
	</body>

</html>
