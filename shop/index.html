		<!--回到顶部-->
		<div id="goTopBtn"></div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init();
			$(window).scroll(function(){
				var src = $(window).scrollTop();
				var rwidth = $(window).width();
				if(src > 0){
					$("#goTopBtn").css("display",'block');
					$("#goTopBtn").css("left",(rwidth - 50)  + "px");
				}else{
					$("#goTopBtn").css("display","none"); 
				} 
			});
			
			$("#goTopBtn").click(function(){
				var src = $(window).scrollTop();
				$("body,html").animate({
					scrollTop:0
				},500);
			});
			
			$(".pro").bind("tap",function(e){
				e.preventDefault();
				/*e.preventBubble();*/
				mui.openWindow({
					url:"prolist.html",
					id:"pro",
					show:{
						duration:300
					}
				});
			});
			
			$("#newuser").bind("tap",function(e){
				e.preventDefault();
				mui.openWindow({
					url:"reg.html",
					id:"newuser",
					show:{
						duration:300
					}
				});
			});
		</script>
